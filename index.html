<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding, compatibility, and responsive design -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title for the webpage -->
    <title>Superhero Hunter</title>
    
    <!-- Link to Bootstrap CSS stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <!-- Link to Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    
    <!-- Link to Bootstrap 4 CSS stylesheet (not currently used) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Link to custom CSS stylesheet -->
    <link rel="stylesheet" href="index.css" />
  </head>
  
  <body>
    <!-- Navigation bar -->
    <nav>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <!-- Logo and title of the webpage -->
          <a class="navbar-brand" id="logo"> Superhero Hunter </a>
          <!-- Link to the Favourites page -->
          <a
            class="nav-link active"
            aria-current="page"
            href="./favourites.html"
          >
            Favourites</a
          >
        </div>
      </nav>
    </nav>
    
    <!-- Main content of the webpage -->
    <main>
      <!-- Search bar for finding superheroes -->
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search Your Superhero"
        id="search"
      />
      <!-- List for showing autocomplete suggestions -->
      <ul id="auto-complete" class="list-group">
        <!-- <li id="li"></li> -->
      </ul>
    </main>

    <!-- Container for displaying superhero details -->
    <div class="container">
      <!-- Container for displaying superhero image -->
      <div class="img"><img id="img" src="" class="rounded" /></div>
      <!-- Container for displaying superhero details -->
      <div class="details" id="details">
        <!-- Superhero name -->
        <h3 id="name"></h3>
        <!-- Horizontal line -->
        <hr>
        <!-- Work information (occupation and base) -->
        <div id="work">
          <br>
          <div id="base"></div>
          <div id="occupation"></div>
          </div>
        
          <!-- Biography -->
          <div id="bio">
          </div>
          <br>
          
          <!-- Alignment -->
          <div id="good"></div>
          <br>
          
          <!-- Powerstats -->
          <div id="powerstats"></div>
          <hr>
          
          <!-- Favourite Button -->
          <div id="fav">
            <!-- <br> -->
          <button id="favbtn" class="btn btn-success" onclick="favpush(this.value)"  value={}>Favourite</button>
        </div>
        </div>
      </div>
  
      <script src="./index.js"></script>
      
    </body>
  </html>
